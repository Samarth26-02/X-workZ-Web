
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <script src="exampleForm.js" defer></script>
</head>

<body>
    <form name="formName" onsubmit="return submitForm()">
        <div>
            <label for="nameId">Name</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="text" id="nameId" name="nameName" required>
            <span style="color: red;" id="nameErrorId"></span>
        </div>

        <div>
            <label for="numberId">Number</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="number" id="numberId" name="numberName" required>
            <span style="color: red;" id="numberErrorId"></span>

        </div>
        <!-- <div>
            <label for="ageId">Age</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="number" id="ageId" name="age" required>
            <span id="agespan"></span>

        </div> -->
        <div>
            <button type="submit" value="Submit">Submit</button>
            <button type="reset" value="Clear">Clear</button>
        </div>
    </form>
</body>

</html>
