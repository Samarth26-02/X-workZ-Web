
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label for="id1">Name</label>
        <span style="color:red">*</span>
        <span>:</span>
        <input type="text" id="id1" required>
    </div>
    <br>
    <div>
        <label for="id2">Email</label>
        <span style="color:red">*</span>
        <span>:</span>
        <input type="email" id="id2" required>
    </div>
    <br>
    <div>
        <label for="id3">Phone</label>
        <span style="color:red">*</span>
        <span>:</span>
        <input type="number" id="id3" required>
    </div>
    <br>
    <div>
        <label for="id4">Password</label>
        <span style="color:red">*</span>
        <span>:</span>
        <input type="password" id="id4" required>
    </div>
    <br>
    <div>
        <label for="id5">Confirm Password</label>
        <span style="color:red">*</span>
        <span>:</span>
        <input type="password" id="id5" required>
    </div>
    <br>
    <div>
        <label for="id6">Interested Cource</label>
        <span style="color:red">*</span>
        <span>:</span>
        <input type="checkbox" id="id6" required>Java
    </div>
    <br>
    <div>
        <input type="checkbox" id="id7" required>Python
    </div>
    <br>
    <div>
        <input type="checkbox" id="id8" required>HTML
    </div>
    <br>
    <div>
        <input type="checkbox" id="id9" required>Css
    </div>
    <br>
</body>

</html>
